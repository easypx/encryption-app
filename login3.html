<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h2,
        #g-signin2 {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="g_id_onload" data-client_id="494753670710-1bdnjbifije3cckvbmm29lv9n9okh9qt.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-login_uri="https://easypx.github.io/encryption-app/oauth2callback"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        document.cookie = "GSI_ALLOW_3PCD=1"; // equivalent to `use_fedcm: true`
        document.cookie = "G_AUTH2_MIGRATION=informational:gsiv2deprecation";

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log("Name: " + profile.getName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log("User signed out.");
            });
        }

        function onSignInFailure() {
            // Handle sign-in errors
        }
    </script>
</body>

</html>

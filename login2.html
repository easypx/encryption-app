<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h2,
        #g-signin2 {
            padding: 20px;
        }
    </style>
    <meta name="google-signin-client_id"
        content="494753670710-1bdnjbifije3cckvbmm29lv9n9okh9qt.apps.googleusercontent.com" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        document.cookie = "GSI_ALLOW_3PCD=1"; // equivalent to `use_fedcm: true`
        document.cookie = "G_AUTH2_MIGRATION=informational:gsiv2deprecation";

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log("Name: " + profile.getName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log("User signed out.");
            });
        }
    </script>
</head>

<body>
    <h2>
        Demo of
        <a href="https://developers.google.com/identity/sign-in/web/sign-in">
            Integrating Google Sign-In into your web app
        </a>
    </h2>
    <div class="g-signin2" data-onsuccess="onSignIn" style="padding: 20px"></div>

    <a href="#" onclick="signOut();">Sign out</a>
</body>

</html>

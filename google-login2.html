<html>
  <body>
    <!-- Lade die Google Identity Services Bibliothek -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Google Login Button -->
    <div id="g_id_onload"
         data-client_id="494753670710-1bdnjbifije3cckvbmm29lv9n9okh9qt.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Script zur Verarbeitung der Anmeldeantwort -->
    <script>
      // Funktion, die aufgerufen wird, wenn der Benutzer sich anmeldet
      function handleCredentialResponse(response) {
        console.log("Credential Response: ", response);

        // Das ID-Token aus der Antwort extrahieren
        const idToken = response.credential;
        console.log("ID Token: ", idToken);

        // Das ID-Token dekodieren (Base64-URL-Format)
        const payload = JSON.parse(atob(idToken.split('.')[1]));
        console.log("Decoded Token Payload: ", payload);

        // Zeige Informationen zum Benutzer an
        alert(`Hallo, ${payload.name}! Deine E-Mail ist ${payload.email}`);
      }
    </script>
  </body>
</html>
